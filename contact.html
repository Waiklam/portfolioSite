<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="resources\reset.css"/>
        <link rel="stylesheet" href="resources\styles.css"/>
    </head>
    <body>
        <div id="contact-main">
            <header>
                <div id="nav-wrap" style="top: -7rem;">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="skills">Skills</a></li>
                            <li><a href="projects">Projects</a></li>
                            <li><a href="contact.html">Contacts</a></li>
                        </ul>   
                    </nav>
                    <div class="center">
                        <div class="arrow-box" id="nav-arrow-box">
                            <p id="nav-arrow-down"><i class="arrow down"></i></p>
                        </div>
                    </div>
                </div>
            </header>
            <div class="contact-me">
                <div id="contact-box">
                    <section class="contact-header">
                        <div>Contact Me</div>
                    </section>
                    
                    <section class="contact-section">
                        <div class="contact-inner">
                            <div class="contact-left">
                                <p>I want to help companies create beautiful and meaningful spaces for their customers</p>
                                <p>We can do so much together. Lets talk.</p>
                                <div class="icon-panel">
                                    <a href="waiklam97@gmail.com"><img src="/resources/images/email icon.png" alt="email" class="contact-icon"></a>
                                    <a href="https://www.linkedin.com/in/wai-lam-6b71b6184/"><img src="/resources/images/linked in icon.png" alt="linked-in" class="contact-icon"></a>
                                    <a href="Tel: 123-456-7890"><img src="/resources/images/Phone icon.png" alt="phone" class="contact-icon"></a>
                                </div>
                            </div>
                            <div class="contact-right">
                                <div class="contact-right-header">
                                    Send a Message!
                                </div>
                                <div class="contact-form">
                                    <form action="">
                                        <div class="contact-row">
                                            <div class="half">
                                                <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                                            </div>
                                            <div class="half">
                                                <input type="text" name="last-name" id="first-name" placeholder="Last Name" required>
                                            </div>
                                        </div>
                                        <div class="contact-row">
                                            <div class="half">
                                                <input type="text" name="form-email" id="form-email" placeholder="Email" required>
                                            </div>
                                            <div class="half">
                                                <input type="text" name="form-phone-number" id="form-phone-number" placeholder="Phone" required>
                                            </div>
                                        </div>
                                        <div class="contact-row">
                                            <div class="full">
                                                <input type="text" name="form-message" id="form-message" placeholder="Message" required>
                                            </div>
                                        </div>
                                        <div class="contact-row submit">
                                            <div class="full">
                                                <input type="submit" id="contact-submit">
                                            </div>
                                        </div>    
                                    </form>    
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>      
        <script id="java" src="resources/ContactJava.js"></script>
    </body>
</html>
